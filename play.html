<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Memory Game</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
  <div class="container">
    <header class="header">
      <span class="difficulty"> Difficulty: </span>
      <div class="options">
        <a class="btn btn-primary timer">Remaining Time: 00:39 </a>
        <a class="btn btn-secondary" href="index.html"> Back to Home </a>
      </div>
    </header>
    <div class="cards-container">
      <div class="cards">
      </div>
    </div>
    <div class="statistics">
      <a class="btn btn-primary remaining"> </a>
      <a class="btn btn-primary movements"> </a>
    </div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="title-modal"></span>
      <div class="buttons">
        <a class="btn btn-primary btn-small try-again" onclick="resetGame()">Try again</a>
        <a class="btn btn-secondary btn-small" href="index.html"> Back to Home </a>
      </div>
    </div>
  </div>

  <script src="./js/play.js"></script>
</body>

</html>
