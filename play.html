<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Memory Game</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
  <div class="container" id="play">
    <header>
      <span id="difficulty"> Difficulty: Easy </span>
      <a class="btn-primary center" id="timer">Remaining Time: 00:39 </a>
      <a class="btn-secondary" href="index.html"> Back to Home </a>
    </header>
    <div class="cards-container" id="cards-container">
    </div>
    <div class="statistics">
      <a class="btn-primary" id="remaining"> </a>
      <a class="btn-primary" id="movements"> </a>
    </div>
  </div>

  <div id="result" class="modal">
    <div class="modal-content">
      <span class="title-modal"></span>
      <div class="buttons">
        <a id="try-again" class="btn-primary btn-small" onclick="resetGame()">Try again</a>
        <a class="btn-secondary btn-small" href="index.html"> Back to Home </a>
      </div>
    </div>
  </div>

  <script src="./js/play.js"></script>
</body>

</html>
